name: Docker Image CI

on:
  create:
  push:
    branches: [master]
    paths: 
      - '.github/actions/*/action.yml'
      - '.github/workflows/docker-image-ci.yml'
      - '*/Dockerfile'
  pull_request:
    paths:
      - '.github/actions/*/action.yml'
      - '.github/workflows/docker-image-ci.yml'
      - '*/Dockerfile'

env:
  CONTAINER_REPOSITORIES: '["norionomura/swiftlint", "ghcr.io/norio-nomura/swiftlint"]'

jobs:

  build-latest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - swift_version: 5.10.1
            swift_version_aliases: ["5", "5.10"]
    env:
      PUSH: false
      SWIFTLINT_REVISION: 0.55.0

    steps:
    - uses: actions/checkout@v4

    - if: github.event_name == 'create' && github.event.ref_type == 'tag'
      run: |
        echo "PUSH=true" >> $GITHUB_ENV
        echo "SWIFTLINT_REVISION=${{ github.event.ref }}" >> $GITHUB_ENV

    - id: tags_for_latest
      uses: ./.github/actions/tags_for_latest
      with:
        repositories: ${{ env.CONTAINER_REPOSITORIES }}
        swift_version: ${{ toJSON(matrix.swift_version) }}
        swift_version_aliases: ${{ toJSON(matrix.swift_version_aliases) }}
        swiftlint_revision: ${{ toJSON(env.SWIFTLINT_REVISION) }}

    - run: echo "${{ steps.tags_for_latest.outputs.tags }}"

    - uses: docker/setup-qemu-action@v3

    - uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: norionomura
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: build amd64 architecture
      uses: docker/build-push-action@v5
      with:
        build-args: |
          BUILDER_IMAGE=swiftlang/swift:nightly-jammy
          TARGET_IMAGE=swift:${{ matrix.swift_version }}-jammy
          SWIFTLINT_REVISION=${{ env.SWIFTLINT_REVISION }}
        context: builder
        load: true
        platforms: linux/amd64
        push: false
        tags: swiftlint:amd64
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: build arm64 architecture
      uses: docker/build-push-action@v5
      with:
        build-args: |
          BUILDER_IMAGE=swiftlang/swift:nightly-jammy
          CROSS_TARGETARCHS=arm64
          TARGET_IMAGE=swift:${{ matrix.swift_version }}-jammy
          SWIFTLINT_REVISION=${{ env.SWIFTLINT_REVISION }}
        context: builder
        load: true
        platforms: linux/arm64
        push: false
        tags: swiftlint:arm64
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: archive 
      run: |
        docker run swiftlint:amd64 archive-swiftlint-runtime > copier/swiftlint_linux_amd64.tar.gz
        docker run swiftlint:arm64 archive-swiftlint-runtime > copier/swiftlint_linux_arm64.tar.gz

    - name: upload amd64 artifact
      uses: actions/upload-artifact@v4
      with:
        name: swiftlint_amd64
        path: copier/swiftlint_linux_amd64.tar.gz
    
    - name: upload arm64 artifact
      uses: actions/upload-artifact@v4
      with:
        name: swiftlint_arm64
        path: copier/swiftlint_linux_arm64.tar.gz
  
    - name: build multi-arch image
      uses: docker/build-push-action@v5
      with:
        build-args: |
          RUNTIME_IMAGE=swift:${{ matrix.swift_version }}-jammy
        context: copier
        load: false
        platforms: linux/amd64,linux/arm64
        push: ${{ env.PUSH }}
        tags: ${{ steps.tags_for_latest.outputs.tags }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  push:
    needs: build-latest
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        swift_version: ['5.7.0', '5.7.1', '5.7.2', '5.7.3', '5.8.0', '5.8.1', '5.9.0', '5.9.1', '5.9.2', '5.10.0']
        include:
          - swift_version: '5.7.3'
            swift_version_aliases: ["5.7"]
          - swift_version: '5.8.1'
            swift_version_aliases: ["5.8"]
          - swift_version: '5.9.2'
            swift_version_aliases: ["5.9"]
    env:
      PUSH: false
      SWIFTLINT_REVISION: 0.55.0
 
    steps:
    - uses: actions/checkout@v4

    - uses: actions/download-artifact@v4
      with:
        name: swiftlint_amd64
        path: copier
    
    - uses: actions/download-artifact@v4
      with:
        name: swiftlint_arm64
        path: copier

    - if: github.event_name == 'create' && github.event.ref_type == 'tag'
      run: |
        echo "PUSH=true" >> $GITHUB_ENV
        echo "SWIFTLINT_REVISION=${{ github.event.ref }}" >> $GITHUB_ENV

    - id: tags_for_older
      uses: ./.github/actions/tags_for_older
      with:
        repositories: ${{ env.CONTAINER_REPOSITORIES }}
        swift_version: ${{ toJSON(matrix.swift_version) }}
        swift_version_aliases: ${{ toJSON(matrix.swift_version_aliases) }}
        swiftlint_revision: ${{ toJSON(env.SWIFTLINT_REVISION) }}

    - run: echo "${{ steps.tags_for_older.outputs.tags }}"

    - uses: docker/setup-qemu-action@v3

    - uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: norionomura
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - uses: docker/build-push-action@v5
      with:
        build-args: |
          RUNTIME_IMAGE=swift:${{ matrix.swift_version }}-jammy
        context: copier
        platforms: linux/amd64,linux/arm64
        push: ${{ env.PUSH }}
        tags: ${{ steps.tags_for_older.outputs.tags }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
