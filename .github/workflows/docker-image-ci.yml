name: Docker Image CI

on:
  create:
  push:
    branches: [master]
    paths:
      - '.github/actions/*/action.yml'
      - '.github/workflows/docker-image-ci.yml'
      - '*/Dockerfile'
  pull_request:
    paths:
      - '.github/actions/*/action.yml'
      - '.github/workflows/docker-image-ci.yml'
      - '*/Dockerfile'

env:
  CONTAINER_REPOSITORIES: '["norionomura/swiftlint", "ghcr.io/norio-nomura/swiftlint"]'
  PUSH: ${{ github.event_name == 'create' && github.event.ref_type == 'tag' && 'true' || 'false' }}
  SWIFTLINT_REVISION: ${{ github.event_name == 'create' && github.event.ref_type == 'tag' && github.event.ref || '0.55.0' }}

jobs:
  build-archs:
    name: Build ${{ matrix.target_arch }} architecture
    runs-on: ubuntu-latest
    strategy:
      matrix:
        swift_version: ["5.10.1"]
        target_arch: ['amd64', 'arm64']
    env:
      PLATFORM: linux/${{ matrix.target_arch }}

    steps:
    - uses: actions/checkout@v4

    - uses: ./.github/actions/install_qemu_user_static_from_debian

    - uses: ./.github/actions/configure-docker-containerd-image-store
      with:
        USE_CONTAINERD: true
  
    - name: build ${{ matrix.target_arch }} architecture
      uses: docker/build-push-action@v5
      with:
        build-args: |
          BUILDER_IMAGE=swiftlang/swift:nightly-jammy
          FIX_SWIFTPM_7695=1
          PREFER_BUILDARCH=1
          SWIFTLINT_REVISION=${{ env.SWIFTLINT_REVISION }}
          TARGET_IMAGE=swift:${{ matrix.swift_version }}-jammy
        context: builder
        load: true
        platforms: ${{ env.PLATFORM }}
        tags: swiftlint
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: archive
      run: >
        docker run --platform $PLATFORM --rm swiftlint archive-swiftlint-runtime 
        > copier/swiftlint_linux_${{ matrix.target_arch }}.tar.gz

    - name: upload ${{ matrix.target_arch }} artifact
      uses: actions/upload-artifact@v4
      with:
        name: swiftlint_${{ matrix.target_arch }}
        path: copier/swiftlint_linux_${{ matrix.target_arch }}.tar.gz
  
  build-latest:
    needs: build-archs
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - swift_version: 5.10.1
            swift_version_aliases: ["5", "5.10"]

    steps:
    - uses: actions/checkout@v4

    - id: tags_for_latest
      uses: ./.github/actions/tags_for_latest
      with:
        repositories: ${{ env.CONTAINER_REPOSITORIES }}
        swift_version: ${{ toJSON(matrix.swift_version) }}
        swift_version_aliases: ${{ toJSON(matrix.swift_version_aliases) }}
        swiftlint_revision: ${{ toJSON(env.SWIFTLINT_REVISION) }}

    - run: echo "${{ steps.tags_for_latest.outputs.tags }}"

    - uses: ./.github/actions/install_qemu_user_static_from_debian

    - uses: ./.github/actions/configure-docker-containerd-image-store
      with:
        USE_CONTAINERD: true

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: norionomura
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - uses: actions/download-artifact@v4
      with:
        name: swiftlint_amd64
        path: copier

    - uses: actions/download-artifact@v4
      with:
        name: swiftlint_arm64
        path: copier

    - name: build multi-arch image
      uses: docker/build-push-action@v5
      with:
        build-args: |
          RUNTIME_IMAGE=swift:${{ matrix.swift_version }}-jammy
        context: copier
        platforms: linux/amd64,linux/arm64
        push: ${{ env.PUSH }}
        tags: ${{ steps.tags_for_latest.outputs.tags }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - id: slim_tags
      uses: ./.github/actions/product
      with:
        a: ${{ env.CONTAINER_REPOSITORIES }}
        b: "[\"slim\", \"${{ env.SWIFTLINT_REVISION }}-slim\"]"
        sep: '":"'

    - id: slim_tag_list
      uses: ./.github/actions/list
      with:
        array: ${{ steps.slim_tags.outputs.product }}

    - run: echo "${{ steps.slim_tag_list.outputs.list }}"

    - name: build slim image
      uses: docker/build-push-action@v5
      with:
        build-args: |
          RUNTIME_IMAGE=ubuntu:jammy
          TARGET_IMAGE=swift:${{ matrix.swift_version }}-jammy
        context: copier
        platforms: linux/amd64,linux/arm64
        push: ${{ env.PUSH }}
        tags: ${{ steps.slim_tag_list.outputs.list }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  push:
    needs: build-archs
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        swift_version: ['5.7.0', '5.7.1', '5.7.2', '5.7.3', '5.8.0', '5.8.1', '5.9.0', '5.9.1', '5.9.2', '5.10.0']
        include:
          - swift_version: '5.7.3'
            swift_version_aliases: ["5.7"]
          - swift_version: '5.8.1'
            swift_version_aliases: ["5.8"]
          - swift_version: '5.9.2'
            swift_version_aliases: ["5.9"]

    steps:
    - uses: actions/checkout@v4

    - uses: actions/download-artifact@v4
      with:
        name: swiftlint_amd64
        path: copier

    - uses: actions/download-artifact@v4
      with:
        name: swiftlint_arm64
        path: copier

    - id: tags_for_older
      uses: ./.github/actions/tags_for_older
      with:
        repositories: ${{ env.CONTAINER_REPOSITORIES }}
        swift_version: ${{ toJSON(matrix.swift_version) }}
        swift_version_aliases: ${{ toJSON(matrix.swift_version_aliases) }}
        swiftlint_revision: ${{ toJSON(env.SWIFTLINT_REVISION) }}

    - run: echo "${{ steps.tags_for_older.outputs.tags }}"

    - uses: ./.github/actions/install_qemu_user_static_from_debian

    - uses: ./.github/actions/configure-docker-containerd-image-store
      with:
        USE_CONTAINERD: true

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: norionomura
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - uses: docker/build-push-action@v5
      with:
        build-args: |
          RUNTIME_IMAGE=swift:${{ matrix.swift_version }}-jammy
        context: copier
        platforms: linux/amd64,linux/arm64
        push: ${{ env.PUSH }}
        tags: ${{ steps.tags_for_older.outputs.tags }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
